<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Card Collection Tracker</title>
    
    <!-- PWA Configuration -->
    <meta name="description" content="Track, value, and manage your Pokémon card collection with real-time pricing">
    <meta name="theme-color" content="#4F46E5">
    <link rel="manifest" href="manifest.json">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'pulse-slow': 'pulse 3s ease-in-out infinite',
                        'bounce-slow': 'bounce 2s infinite',
                    }
                }
            }
        }
    </script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Favicon -->
    <link rel="icon" href="assets/icons/pokeball.svg" type="image/svg+xml">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Pokémon Card Collection Tracker">
    <meta property="og:description" content="Free tool to track and value your Pokémon card collection">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://raw.githubusercontent.com/PokemonTCG/pokemon-tcg-data/main/images/logo.png">
</head>
<body class="bg-gradient-to-br from-blue-900 via-purple-900 to-indigo-900 min-h-screen relative">
    <!-- Background Overlay -->
    <div class="absolute inset-0 bg-black bg-opacity-50 z-0"></div>
    
    <!-- Navigation -->
    <nav class="relative z-10 bg-white/90 backdrop-blur-sm shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex items-center space-x-3">
                        <img src="assets/icons/pokeball.svg" alt="Pokéball" class="h-8 w-8 animate-spin-slow">
                        <h1 class="text-xl font-bold text-gray-900">Pokémon Card Tracker</h1>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="toggleTheme()" class="text-gray-600 hover:text-gray-900 p-2 rounded-full hover:bg-gray-100">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                        </svg>
                    </button>
                    <a href="https://github.com/yourusername/pokemon-card-tracker" 
                       target="_blank" 
                       class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">
                        GitHub
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main App Container -->
    <main class="relative z-10 py-6 px-4 sm:px-6 lg:px-8">
        <div id="root" class="max-w-7xl mx-auto"></div>
    </main>

    <!-- Footer -->
    <footer class="relative z-10 bg-white/90 backdrop-blur-sm border-t mt-8">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <div class="text-center text-gray-600 text-sm">
                <p>This is an unofficial fan-made tool. Pokémon and Pokémon character names are trademarks of Nintendo.</p>
                <p class="mt-1">Data provided by the <a href="https://pokemontcg.io" target="_blank" class="text-blue-600 hover:underline">Pokémon TCG API</a></p>
                <p class="mt-2 text-xs">Version 1.0.0 | <span id="cache-status">Loading cache...</span></p>
            </div>
        </div>
    </footer>

    <!-- Load React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Load our application -->
    <script type="module" src="app.js"></script>
    
    <!-- Theme Toggle Script -->
    <script>
        function toggleTheme() {
            const html = document.documentElement;
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                html.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
        }
        
        // Load saved theme
        if (localStorage.getItem('theme') === 'dark' || 
            (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</body>
</html>
